<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesan Tiket</title>
    <link rel="stylesheet" href="pemesanan-petaka.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="poster">
          <img
            src="../Assets/Picture/poster petaka gunung gede.jpg"
            alt="Poster Petaka"
          />
        </div>
        <div class="info">
          <h2>Petaka Gunung Gede</h2>
          <p><strong>Genre:</strong> Adventure, Drama, Horor, Thriller</p>
          <p><strong>Durasi:</strong> 1 jam 38 menit</p>
          <p><strong>Sutradara:</strong> Azhar Kinoi Lubis</p>
          <p><strong>Rating Usia:</strong> 16+</p>
          <p class="rating">⭐ 5.4 (484 Vote)</p>
          <div class="watchlist" id="watchlist">
            ❤ Masukkan watchlist (1.456 Orang)
          </div>
        </div>
      </div>

      <div class="section-title">Jadwal Tayang</div>
      <div class="schedule">
        <div class="box active" data-date="29 Mei">29 Mei</div>
        <div class="box" data-date="30 Mei">30 Mei</div>
        <div class="box" data-date="31 Mei">31 Mei</div>
      </div>

      <div class="section-title">Jam Tayang</div>
      <div class="showtimes">
        <div class="box active" data-time="13:00">13:00</div>
        <div class="box" data-time="15:30">15:30</div>
        <div class="box" data-time="18:00">18:00</div>
      </div>

      <div class="price">Harga per tiket: <strong>Rp50.000</strong></div>
      <div class="buy-button" id="buyBtn">🎟 BELI TIKET</div>
    </div>
  </body>
</html>
