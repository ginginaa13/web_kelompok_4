<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesan Tiket</title>
    <link rel="stylesheet" href="pemesanan-pabrik.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="poster">
          <img
            src="../Assets/Picture/poster pabrik gula.webp"
            alt="Poster Pabrik Gula"
          />
        </div>
        <div class="info">
          <h2>Pabrik Gula</h2>

          <p><strong>Durasi:</strong> 2 jam 8 menit</p>
          <p><strong>Sutradara:</strong> Awi Suryadi</p>
          <p><strong>Rating Usia:</strong> 17+</p>
          <p class="rating">‚≠ê 7.1 (40.400 Vote)</p>
          <div class="watchlist" id="watchlist">
            ‚ù§ Masukkan watchlist ( 30.000 Orang)
          </div>
        </div>
      </div>

      <div class="section-title">Jadwal Tayang</div>
      <div class="schedule">
        <div class="box active" data-date="29 Mei">29 Mei</div>
        <div class="box" data-date="30 Mei">30 Mei</div>
        <div class="box" data-date="31 Mei">31 Mei</div>
        <div class="box" data-date="1 Juni">1 Juni</div>
      </div>

      <div class="section-title">Jam Tayang</div>
      <div class="showtimes">
        <div class="box active" data-time="13:00">13:00</div>
        <div class="box" data-time="15:30">15:30</div>
        <div class="box" data-time="18:00">18:00</div>
      </div>

      <div class="price">Harga per tiket: <strong>Rp45.000</strong></div>
      <div class="buy-button" id="buyBtn">üéü BELI TIKET</div>
    </div>
  </body>
</html>
